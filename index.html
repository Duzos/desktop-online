<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>duzo desktop generator</title>
        <link rel="icon" href="./assets/icon.ico">
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
    </head>
    <body>
        <style>
            /* General page styling */
            body {
                display: flex;
                align-items: center;
                justify-content: center;
                height: 100vh;
                margin: 0;
                font-family: Arial, sans-serif; /* Default font */
                background-color: #e6f0ff; /* Soft blue background */
                color: #333; /* Darker text for readability */
            }
    
            /* Center container styling */
            #packFormContainer {
                background-color: #f0f8ff; /* Light blue background for form */
                padding: 40px;
                border-radius: 15px;
                box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); /* Soft shadow for depth */
                text-align: center;
                max-width: 400px;
                width: 100%;
            }
    
            /* Form label and input styling */
            label {
                display: block;
                margin: 15px 0 5px;
                font-size: 1.1em;
            }
            input[type="text"],
            input[type="file"] {
                width: 100%;
                padding: 10px;
                border-radius: 8px;
                border: 1px solid #a0c4ff;
                margin-bottom: 10px;
                font-size: 1em;
                background-color: #fff;
            }
    
            /* Create ZIP button styling */
            button {
                background-color: #4CAF50; /* Green color */
                color: white;
                padding: 15px 30px;
                font-size: 1.2em;
                font-weight: bold;
                border: none;
                border-radius: 8px;
                cursor: pointer;
                transition: background-color 0.3s;
            }
            button:hover {
                background-color: #45a049; /* Darker green on hover */
            }

            a {
                color: #2d76a2;
                text-decoration: none;
                font-weight: bold;
                padding: 8px 12px;
                border-radius: 8px;
                transition: background-color 0.3s;
            }
            a:hover {
                background-color: #d0e6f9;
            }
            h2.optional-header {
                font-size: 1.2em;
                color: #2d76a2;
                margin-top: 20px;
            }
        </style>
    </head>
    <body>
        <div id="packFormContainer">
            <h1 style="font-family: 'Verdana', sans-serif; font-weight: bold; color: #2d76a2;"><a href="https://pavatus.github.io/ait-wiki/datapacks/interiors/">Datapack Desktop</a></h1>
            
            <form id="packForm">
                <label for="namespace">Namespace:</label>
                <input type="text" id="namespace" name="namespace" required><br><br>
        
                <label for="id">ID:</label>
                <input type="text" id="id" name="id" required><br><br>
        
                <label for="nbtFile">Structure file:</label>
                <input type="file" id="nbtFile" accept=".nbt" required><br><br>
        
                <h2 class="optional-header">Optional</h2>
                <label for="pngFile">Preview image:</label>
                <input type="file" id="pngFile" accept=".png"><br><br>

                <button type="button" onclick="createZip()">Create</button>
            </form>
        </div>
    
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.7.1/jszip.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/FileSaver.js/2.0.5/FileSaver.min.js"></script>
        <script src="main.js"></script>
    </body>
</html>
